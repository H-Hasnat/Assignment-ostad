<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
  .container-fluid{
    height: 100vh;
  }
</style>
<body>

   <div class="container-fluid bg-primary-subtle ">
    <div class="row p-5 justify-content-center align-items-center ">
        <div class="col-md-6  ">
            <h1>Calculator:</h1><br>
            <form action="" class="form ">
                <div class="mb-3">
                    <label for="" class="form-label">First number:</label>
                    <input type="text" class="form-control" placeholder="Enter the first number">
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Operator:</label>
                    <select class="form-select">
                        <option selected disabled>Choose the operator</option>
                        <option value="1">Addition(+)</option>
                        <option value="2">Subtraction(-)</option>
                        <option value="3">Multiplication(*)</option>
                        <option value="4">Division(/)</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Last Number:</label>
                    <input type="text" class="form-control" placeholder="Enter the last number">
                </div>

                <div>
                    <input type="submit" class="btn btn-info" value="Calculate">
                </div>
            </form>
            <p class="showresult  p-3 my-4 ">Enter Any Number</p>

           
        </div>
       
    </div>



    </div>

   </div>
   




    <script src="indx.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
